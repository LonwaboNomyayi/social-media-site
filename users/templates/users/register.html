{% extends "post/main.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="card" style="background-color: #191919;">
        <div class="card-header text-muted">
            Sign up
        </div>
        <div class="card-body text-muted">
            <form method="POST">
                {% csrf_token %}

                {{ form|crispy }}

                <button type="submit" class="btn btn-primary" style="background-color: #191919;">
                    Save
                </button>
            </form>
        </div>
        <div class="card-footer text-mutes">
            <a>Already have an account ?</a>
        </div>
    </div>

</div>

{% endblock content%}
